<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <!-- {Table} This tag is the table declaration -->
    <!-- {caprtion}This tag create the name of the your table -->
    <!-- {th} This tag is equal the tittles of column's -->
    <!-- {td} This tag is equal the Column's-->
    <!-- {tr} This tag is equal the Row's -->

    <caption>
        <h4>Table first - descriprion</h4>
    </caption>
    <!-- 
    rules:отображение границ
        none- нет никаких
        rows- только между строками
        cols- только между столбцами
        all- все границы
    -->
    <table frame="border" rules="all">
        <tr bgcolor="green">
            <!-- Название колонок -->
            <th>First 1 </th>
            <th>Second 2</th>
            <th>Third 3</th>
            <!-- Text on the top {top/center/bottom-низ} -->
            <th colspan="5" rowspan="5" bgcolor="yellow" valign="top">Example </th>
        </tr>

        <tr>
            <td bgcolor="moonblue">11</td>
            <td>12</td>
            <!-- выравнивание по центру -->
            <td align="center">134</td>
        </tr>

        <tr bgcolor="green">
            <td>21</td>
            <td>22</td>
            <td>23</td>
        </tr>


    </table>
